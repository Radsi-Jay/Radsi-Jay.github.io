<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="lib/tmi.min.js">//TMI.js script</script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="content">
      <h1>Twitch Mob Keyword Counter</h1>
      <div id="counters">
        <div class="counter">
          <img src="resources/glare.jpg" class="counter-image">
          <p id="glare" class="counter-text">0</p>
        </div>
        <div class="counter">
          <img src="resources/allay.jpg" class="counter-image">
          <p id="allay" class="counter-text">0</p>
        </div>
        <div class="counter">
          <img src="resources/golem.jpg" class="counter-image">
          <p id="golem" class="counter-text">0</p>
        </div>
      </div>
      <p class="footer">Everytime someone says the word "Glare", "Allay" or "Golem" in the Minecraft Twitch chat, the number increases!</p>
    </div>
    <script src="allayvsgolemcounter.js"></script>
  </body>
</html>
